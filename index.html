<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn Thờ Online ://</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        .frame {
            width: 400px; /* Chiều rộng khung */
            height: 500px; /* Chiều cao khung */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #imageContainer {
            width: 80%; /* Chiều rộng ô trắng */
            height: 80%; /* Chiều cao ô trắng */
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            overflow: hidden;
        }
        img {
            width: 100%; /* Đặt chiều rộng ảnh 100% */
            height: 100%; /* Đặt chiều cao ảnh 100% */
            object-fit: cover; /* Cắt ảnh để vừa khít */
        }
    </style>
</head>
<body>
    <h1>Bàn Thờ Online</h1>
    <input type="file" id="fileInput" accept="image/*" style="margin-bottom: 10px;">
    <div class="frame">
        <div id="imageContainer">Tải Ảnh Lên</div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageContainer.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
